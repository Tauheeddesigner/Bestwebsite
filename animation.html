<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Border Animation Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="container">
        <div class="div">
               <form id="form" class="form">
            <h2>Login</h2>
            <p class="error">Please fill all the fields</p>
            <div class="input-group">
                <label for="username"><i class="fa-solid fa-person"></i> Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>
                
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fa-solid fa-unlock-keyhole"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="submitt" type="submit">Login</button>
        
        </form>
        <br>
        <a href="contact.html"><button class="hide">Contact me</button></a>
        </div>
        
        
    </div>
    
    
    
    <script src="animation.js"></script>
</body>
</html>
