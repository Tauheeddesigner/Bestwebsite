    <link rel="stylesheet" href="form.css">

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    
    <div class="container">
        <h1 id="profession">Please fill <span class=".span">The Form For Contact</span></h1>
       
        <form>
               
            <p id="message">Raise the bar when You Put information</p>
            <div class="bar">
                <div class="increasing"><span class="check"></span></div>
            </div>
            <p class="error">Please Fill all the fields</p>
            <h4>Enter your name :</h4>
            <div class="row">
                <div class="circle"><i class="fas fa-check" id="check"></i></div>
    
                <input type="text" placeholder=" enter username" class="username" id="first">
            </div>
            <h4>Enter your email:</h4>
            <div class="row">
                <div class="circle"><i class="fas fa-check" id="check"></i></div>
    
                <input type="text" placeholder=" enter email" class="username" id="second">
            </div>
            
            <h4>Enter your phone number :</h4>
            <div class="row ">
                <div class="circle"><i class="fas fa-check" id="check"></i></div>
    
                <input type="text" placeholder=" enter username" class="username" id="foruth">
            </div>
           
            
        </form>
      <div class="container1">
        <h3><button class="submitt hide">Submitt</button></h3>
        <button class="submitt1 con"><a href="contact.html">Contact me</a></button>
      </div>
    
    
    </div>
    
    
</body>
